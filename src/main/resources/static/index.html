<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculadora de Frete</title>

</head>

<body>
    <div class="form">
        <h1 class="card-title">Calculadora de Frete</h1>
        <img src="img/top-img.jpg" class="img">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Ex: Kaio">

        <label for="nomeDestinatario">Nome do destinat√°rio:</label>
        <input type="text" id="nomeDestinatario" placeholder="Ex: Kaio">

        <label for="cepOrigem">CEP de origem:</label>
        <input type="text" id="cepOrigem" placeholder="Ex: 12460000">

        <label for="cepDestino">CEP de destino:</label>
        <input type="text" id="cepDestino" placeholder="Ex: 12918900">

        <label for="peso">Peso (em kg):</label>
        <input type="number" id="peso" step="0.1" placeholder="Ex: 7.5">

        <button class="button" onclick="calcularFrete()">Calcular Frete</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
